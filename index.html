<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Inter', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 340px;
            pointer-events: none; /* Allow clicks to pass through to canvas where UI isn't */
        }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Hide the video element used for tracking */
        .input_video { display: none; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

        /* Button Styling */
        .btn-mode {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            font-size: 0.8rem;
        }
        .btn-mode:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
        .btn-mode.active {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-color: transparent;
            font-weight: 600;
        }

        /* AI Lab specific styles */
        .ai-input {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(168, 85, 247, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            width: 100%;
            transition: all 0.2s;
        }
        .ai-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2);
        }
        .btn-dream {
            background: linear-gradient(135deg, #8b5cf6, #d946ef);
            color: white;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
        }
        .btn-dream:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.4);
        }
        .btn-dream:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .audio-btn {
            background: rgba(255,255,255,0.1);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
        }
        .audio-btn:hover { background: rgba(255,255,255,0.3); }
        .audio-btn.muted { color: #ef4444; }
        .audio-btn.active { color: #4ade80; }
        .audio-btn.active i { animation: pulse-icon 1s infinite; }

        @keyframes pulse-icon {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .gesture-indicator {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .gesture-indicator.active { opacity: 1; background: #ef4444; }

        /* Multiplayer specific */
        .mp-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            width: 80px;
            text-transform: uppercase;
        }
        .role-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            margin-left: auto;
        }
        .role-batter { background: #3b82f6; color: white; }
        .role-bowler { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <!-- Webcam Video (Hidden) -->
    <video class="input_video"></video>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="glass-panel mb-4">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-xl font-bold mb-1 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Particle Engine</h1>
                    <p class="text-xs text-gray-400">Solar, Audio & Multiplayer</p>
                </div>
                <button id="audio-toggle" class="audio-btn muted" onclick="toggleAudio()" title="Toggle Techno">
                    <i class="fas fa-volume-mute"></i>
                </button>
            </div>

            <!-- Status -->
            <div class="flex items-center justify-between mb-4 text-xs bg-black/30 p-2 rounded-lg border border-white/5">
                <div class="flex items-center">
                    <div id="camera-status-dot" class="status-dot bg-yellow-500"></div>
                    <span id="camera-status-text" class="text-gray-300">Init Vision...</span>
                </div>
                <span id="fist-indicator" class="gesture-indicator">FIST</span>
            </div>

            <!-- AI Lab Section -->
            <div class="mb-4 pt-4 border-t border-white/10">
                <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">
                    <i class="fas fa-sparkles text-purple-400 mr-1"></i> AI Lab
                </label>
                <div class="flex gap-2">
                    <input type="text" id="dream-input" placeholder="e.g. A DNA double helix" class="ai-input" onkeydown="if(event.key === 'Enter') generateFromDream()">
                    <button id="btn-dream" onclick="generateFromDream()" class="btn-dream rounded-lg px-3 py-1 text-xs">
                        Dream
                    </button>
                </div>
            </div>

            <!-- Controls -->
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">Shape Template</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setMode('solar')" id="btn-solar" class="btn-mode active py-2 rounded-md">Solar</button>
                        <button onclick="setMode('heart')" id="btn-heart" class="btn-mode py-2 rounded-md">Heart</button>
                        <button onclick="setMode('flower')" id="btn-flower" class="btn-mode py-2 rounded-md">Flower</button>
                        <button onclick="setMode('sphere')" id="btn-sphere" class="btn-mode py-2 rounded-md">Sphere</button>
                        <button onclick="setMode('spiral')" id="btn-spiral" class="btn-mode py-2 rounded-md">Spiral</button>
                        <button onclick="setMode('fireworks')" id="btn-fireworks" class="btn-mode py-2 rounded-md">Burst</button>
                        <button onclick="setMode('cricket')" id="btn-cricket" class="btn-mode py-2 rounded-md">Cricket</button>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">Base Color</label>
                    <div class="flex items-center gap-3">
                        <input type="color" id="color-picker" value="#fbbf24" class="h-8 w-8 rounded cursor-pointer border-none bg-transparent">
                        <span class="text-xs text-gray-400" id="color-hex">#FBBF24</span>
                    </div>
                </div>
            </div>

            <!-- Multiplayer Section -->
            <div id="mp-section" class="mt-4 pt-4 border-t border-white/10">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Multiplayer</label>
                    <span id="mp-status" class="text-[10px] text-gray-500">OFFLINE</span>
                </div>
                
                <!-- Lobby Controls -->
                <div id="lobby-controls" class="flex gap-2">
                    <button onclick="createGame()" class="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white text-xs py-1.5 rounded transition">Create</button>
                    <input type="text" id="join-code" placeholder="CODE" class="mp-input" maxlength="4">
                    <button onclick="joinGame()" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white text-xs py-1.5 rounded transition">Join</button>
                </div>

                <!-- Active Game Info (Hidden by default) -->
                <div id="game-controls" class="hidden">
                    <div class="flex items-center bg-white/5 p-2 rounded mb-2">
                        <div class="text-xs">
                            <div class="text-gray-400">Room Code</div>
                            <div id="room-code-display" class="font-mono font-bold text-lg tracking-widest text-white select-all">----</div>
                        </div>
                        <div id="my-role-badge" class="role-badge role-batter">BATTER</div>
                    </div>
                    <p class="text-[10px] text-gray-400 text-center">Share code with friend on other device</p>
                </div>
            </div>
        </div>

        <div class="glass-panel">
            <h2 class="text-xs font-bold text-gray-300 mb-2 uppercase">Gestures</h2>
            <ul class="text-xs text-gray-400 space-y-1.5 list-disc pl-4" id="instructions-list">
                <li><strong class="text-white">Pinch</strong> to scale universe.</li>
                <li><strong class="text-white">Fist</strong> for Gravity Well.</li>
                <li><strong class="text-white">Open Hand</strong> to reset.</li>
            </ul>
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <script>
        // --- GEMINI AI INTEGRATION ---
        const apiKey = ""; // Injected by environment

        async function generateFromDream() {
            const input = document.getElementById('dream-input');
            const prompt = input.value.trim();
            if (!prompt) return;
            if (!apiKey) {
                alert("API Key not available in this environment.");
                return;
            }

            const btn = document.getElementById('btn-dream');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                // 1. Generate Shape Logic
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are a 3D math artist. Write a JavaScript code snippet to calculate x, y, z coordinates for a particle system to form: "${prompt}".
                                
                                Context:
                                - 'i' is the particle index (0 to 8000).
                                - 'count' is total particles (8000).
                                - 'u' is normalized index (i/count) 0 to 1.
                                - Coordinates should be roughly -15 to 15.
                                
                                Rules:
                                - ONLY return the code body. No markdown, no "here is the code".
                                - Do NOT declare x, y, z. Just assign them (e.g. x = ...).
                                - Use Math.sin, Math.cos, Math.random(), etc.
                                - Example output: const r = 10; const a = u * Math.PI * 2; x = Math.cos(a)*r; y = Math.sin(a)*r; z = (u-0.5)*10;`
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                const code = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (code) {
                    const cleanCode = code.replace(/```javascript/g, '').replace(/```/g, '').trim();
                    applyGeminiCode(cleanCode);
                }

                // 2. Generate Color Logic (Parallel-ish)
                generateColorWithGemini(prompt);

            } catch (e) {
                console.error("AI Generation failed:", e);
                alert("The AI couldn't dream that up. Try something simpler!");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        async function generateColorWithGemini(prompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Give me a single hex color code (e.g. #FF0000) that matches the mood of: "${prompt}". Return ONLY the hex code.`
                            }]
                        }]
                    })
                });
                const data = await response.json();
                let hex = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                // Basic cleanup if Gemini returns extra text
                const match = hex.match(/#[0-9a-fA-F]{6}/);
                if (match) {
                    updateColor(match[0]);
                    document.getElementById('color-picker').value = match[0];
                }
            } catch (e) {
                console.log("Color generation failed, keeping current color.");
            }
        }

        function applyGeminiCode(codeBody) {
            try {
                // Create the function once
                const generator = new Function('i', 'count', 'u', `
                    let x=0, y=0, z=0;
                    ${codeBody}
                    return {x, y, z};
                `);

                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    const u = i / count;
                    const pos = generator(i, count, u);
                    
                    // Safety Clamp
                    destinations[i3] = Math.max(-50, Math.min(50, pos.x || 0));
                    destinations[i3+1] = Math.max(-50, Math.min(50, pos.y || 0));
                    destinations[i3+2] = Math.max(-50, Math.min(50, pos.z || 0));
                    
                    // Reset colors to base (will be tinted by updateColor)
                    colors[i3] = 1; colors[i3+1] = 1; colors[i3+2] = 1;
                }
                
                // Switch mode
                currentMode = 'gemini';
                document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
                
                SoundEngine.playMorph();

            } catch (err) {
                console.error("Generated code error", err);
                alert("The AI imagined something mathematically impossible.");
            }
        }

        // --- FIREBASE CONFIG & INIT ---
        let app, auth, db;
        let currentUser = null;
        let gameId = null;
        let myRole = null; // 'batter' or 'bowler'
        let unsubscribeGame = null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Safe Initialization
        try {
            // 1. Check if Firebase SDK loaded
            if (typeof firebase === 'undefined') {
                document.getElementById('mp-status').innerText = "SDK ERROR";
                document.getElementById('mp-status').classList.add('text-red-500');
                console.error("Firebase SDK not loaded from CDN");
            }
            // 2. Check for Config Injection
            else if (typeof __firebase_config !== 'undefined') {
                document.getElementById('mp-status').innerText = "CONNECTING...";
                document.getElementById('mp-status').className = "text-[10px] text-yellow-500 animate-pulse";

                const firebaseConfig = JSON.parse(__firebase_config);
                
                // Prevent duplicate initialization
                if (!firebase.apps.length) {
                    app = firebase.initializeApp(firebaseConfig);
                } else {
                    app = firebase.app();
                }
                
                auth = firebase.auth();
                db = firebase.firestore();

                // 3. Authenticate
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else {
                            await auth.signInAnonymously();
                        }
                    } catch (err) {
                        console.error("Authentication failed:", err);
                        document.getElementById('mp-status').innerText = "AUTH FAIL";
                        document.getElementById('mp-status').className = "text-[10px] text-red-500";
                    }
                };
                initAuth();

                // 4. Listen for User
                auth.onAuthStateChanged((user) => {
                    currentUser = user;
                    if (user) {
                        document.getElementById('mp-status').innerText = "ONLINE";
                        document.getElementById('mp-status').className = "text-[10px] text-green-500 font-bold";
                    } else {
                        document.getElementById('mp-status').innerText = "DISCONNECTED";
                        document.getElementById('mp-status').className = "text-[10px] text-gray-500";
                    }
                });
            } else {
                // Fallback for when config is missing (e.g. local file)
                console.warn("Firebase config not found. Multiplayer disabled.");
                document.getElementById('mp-status').innerText = "OFFLINE (No Config)";
                document.getElementById('mp-status').classList.add('text-red-500');
            }
        } catch (e) {
            console.error("Firebase init crash:", e);
            document.getElementById('mp-status').innerText = "ERROR";
            document.getElementById('mp-status').classList.add('text-red-500');
        }

        // --- MULTIPLAYER LOGIC ---

        function generateCode() {
            return Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        async function createGame() {
            if (!currentUser || !db) {
                alert("Multiplayer unavailable: Check status indicator.");
                return;
            }
            gameId = generateCode();
            myRole = 'batter'; // Host is Batter
            
            // Create game doc
            const gameRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('cricket_games').doc(gameId);
            
            await gameRef.set({
                host: currentUser.uid,
                status: 'waiting',
                created: firebase.firestore.FieldValue.serverTimestamp(),
                batterState: { x: 0, y: 0, active: false },
                bowlerState: { x: 0, y: 0, active: false }
            });

            setupGameUI(gameId, 'BATTER');
            listenToGame();
            setMode('cricket');
        }

        async function joinGame() {
            if (!currentUser || !db) {
                alert("Multiplayer unavailable: Check status indicator.");
                return;
            }
            const code = document.getElementById('join-code').value.toUpperCase();
            if (code.length !== 4) return alert("Enter 4-digit code");
            
            gameId = code;
            myRole = 'bowler'; // Joiner is Bowler

            const gameRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('cricket_games').doc(gameId);
            const doc = await gameRef.get();

            if (doc.exists) {
                await gameRef.update({
                    status: 'playing',
                    joiner: currentUser.uid
                });
                setupGameUI(gameId, 'BOWLER');
                listenToGame();
                setMode('cricket');
            } else {
                alert("Game not found");
                gameId = null;
            }
        }

        function setupGameUI(code, roleLabel) {
            document.getElementById('lobby-controls').classList.add('hidden');
            document.getElementById('game-controls').classList.remove('hidden');
            document.getElementById('room-code-display').innerText = code;
            
            const badge = document.getElementById('my-role-badge');
            badge.innerText = roleLabel;
            badge.className = 'role-badge ' + (roleLabel === 'BATTER' ? 'role-batter' : 'role-bowler');

            // Update instructions
            const list = document.getElementById('instructions-list');
            if (roleLabel === 'BATTER') {
                list.innerHTML = `<li><strong class="text-white">Palm (Open)</strong>: Move Bat.</li><li>Block the incoming balls!</li>`;
            } else {
                list.innerHTML = `<li><strong class="text-white">Fist</strong>: Grab Ball.</li><li><strong class="text-white">Open Hand</strong>: Throw Ball.</li>`;
            }
        }

        let remoteHandX = 0;
        let remoteHandY = 0;
        let remoteHandActive = false;
        let lastSyncTime = 0;

        function listenToGame() {
            if (unsubscribeGame) unsubscribeGame();
            if (!db || !gameId) return;
            const gameRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('cricket_games').doc(gameId);

            unsubscribeGame = gameRef.onSnapshot((doc) => {
                if (!doc.exists) return;
                const data = doc.data();
                
                // If I am Batter, I listen to Bowler state
                if (myRole === 'batter' && data.bowlerState) {
                    remoteHandX = data.bowlerState.x;
                    remoteHandY = data.bowlerState.y;
                    remoteHandActive = data.bowlerState.active; // If true, bowler is holding ball (Fist)
                } 
                // If I am Bowler, I listen to Batter state
                else if (myRole === 'bowler' && data.batterState) {
                    remoteHandX = data.batterState.x;
                    remoteHandY = data.batterState.y;
                    remoteHandActive = data.batterState.active; // If true, batter is swinging/active
                }
            }, (error) => {
                console.error("Game sync error", error);
            });
        }

        function syncMyState(x, y, isActive) {
            if (!gameId || !currentUser || !db) return;
            
            const now = Date.now();
            if (now - lastSyncTime < 100) return; // Throttle to 100ms
            lastSyncTime = now;

            const gameRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('cricket_games').doc(gameId);
            
            const updateData = {};
            if (myRole === 'batter') {
                updateData.batterState = { x, y, active: isActive };
            } else {
                updateData.bowlerState = { x, y, active: isActive }; // Active = Fist
            }
            
            // Fire and forget, don't await to avoid blocking frame
            gameRef.update(updateData).catch(e => console.log("Sync skip")); 
        }

        // --- SOUND ENGINE (Techno Generator) ---
        const SoundEngine = {
            ctx: null,
            muted: true,
            nextNoteTime: 0,
            tempo: 128,
            timerID: null,
            step: 0, 

            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },

            toggle() {
                this.init();
                this.muted = !this.muted;
                if (!this.muted) {
                    if(this.ctx.state === 'suspended') this.ctx.resume();
                    this.nextNoteTime = this.ctx.currentTime;
                    this.scheduler();
                    this.playSynthNote(660, 0.1, 'sine');
                } else {
                    clearTimeout(this.timerID);
                }
                
                const btn = document.getElementById('audio-toggle');
                const icon = btn.querySelector('i');
                if (this.muted) {
                    btn.classList.add('muted');
                    btn.classList.remove('active');
                    icon.className = 'fas fa-volume-mute';
                } else {
                    btn.classList.remove('muted');
                    btn.classList.add('active');
                    icon.className = 'fas fa-music';
                }
            },

            scheduler() {
                if(this.muted) return;
                const secondsPerBeat = 60.0 / this.tempo;
                const scheduleAheadTime = 0.1;
                while (this.nextNoteTime < this.ctx.currentTime + scheduleAheadTime) {
                    this.playStep(this.nextNoteTime, this.step);
                    this.nextNoteTime += (secondsPerBeat / 4);
                    this.step = (this.step + 1) % 16;
                }
                this.timerID = setTimeout(() => this.scheduler(), 25);
            },

            playStep(time, step) {
                if (step % 4 === 0) this.playKick(time);
                if (step % 4 === 2) this.playHat(time);
                if (step === 0) this.playBass(time);
                if (Math.random() > 0.85) {
                    const freq = [440, 554, 659, 880][Math.floor(Math.random()*4)];
                    this.playSynthNote(freq, 0.1, 'square', time);
                }
            },

            playKick(time) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.frequency.setValueAtTime(150, time);
                osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
                gain.gain.setValueAtTime(0.8, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(time);
                osc.stop(time + 0.5);
            },

            playHat(time) {
                const bufferSize = this.ctx.sampleRate * 0.05;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 5000;
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.3, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(this.ctx.destination);
                noise.start(time);
            },

            playBass(time) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(55, time); 
                const filter = this.ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(100, time);
                filter.frequency.linearRampToValueAtTime(800, time + 0.2);
                filter.frequency.linearRampToValueAtTime(100, time + 0.4);
                gain.gain.setValueAtTime(0.4, time);
                gain.gain.linearRampToValueAtTime(0, time + 0.4);
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(time);
                osc.stop(time + 0.4);
            },

            playSynthNote(freq, duration, type = 'sine', time = null) {
                const t = time || this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, t);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + duration);
            },
            
            playMorph() {
                if(this.muted) return;
                this.playSynthNote(300, 0.5, 'triangle');
            }
        };

        function createTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(count * 3);
            destinations = new Float32Array(count * 3);

            sizes = new Float32Array(count);

        // --- SHAPE GENERATORS ---
        function generateSolarSystemDestinations() {
            const sunColor = new THREE.Color(baseColor);
            const planetColors = [new THREE.Color('#3b82f6'), new THREE.Color('#ef4444'), new THREE.Color('#10b981'), new THREE.Color('#a855f7')];
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (i < count * 0.3) {
                    const r = Math.random() * 6;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    destinations[i3] = r * Math.sin(phi) * Math.cos(theta);
                    destinations[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                    destinations[i3+2] = r * Math.cos(phi);
                    let c = sunColor.clone();
                    c.offsetHSL(0, 0, (1-r/6)*0.3); 
                    colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
                } else {
                    const ringIndex = Math.floor(Math.random() * 4);
                    const ringRadius = 12 + (ringIndex * 6) + Math.random() * 2;
                    const angle = Math.random() * Math.PI * 2;
                    destinations[i3] = ringRadius * Math.cos(angle);
                    destinations[i3+1] = (Math.random() - 0.5) * 1.5;
                    destinations[i3+2] = ringRadius * Math.sin(angle);
                    let c = planetColors[ringIndex];
                    colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
                }
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateHeartDestinations() {
            const tempColor = new THREE.Color(baseColor);
            const variation = 0.2;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const z = (Math.random() - 0.5) * 10;
                const scale = 0.5 + Math.random() * 0.1;
                destinations[i3] = x * scale;
                destinations[i3 + 1] = y * scale;
                destinations[i3 + 2] = z;
                let c = tempColor.clone();
                c.offsetHSL(Math.random() * variation - variation/2, 0, 0);
                colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateFlowerDestinations() {
            const tempColor = new THREE.Color(baseColor);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI;
                const k = 3; 
                const rBase = Math.cos(k * u) + 2; 
                const r = rBase * (Math.random() * 5 + 2);
                const x = r * Math.sin(v) * Math.cos(u);
                const y = r * Math.sin(v) * Math.sin(u);
                const z = r * Math.cos(v) * 0.5;
                destinations[i3] = x; destinations[i3 + 1] = y; destinations[i3 + 2] = z;
                let c = tempColor.clone();
                c.offsetHSL((r/10) * 0.2, 0, 0);
                colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateSphereDestinations() {
            const tempColor = new THREE.Color(baseColor);
            const radius = 12;
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const phi = Math.acos( -1 + ( 2 * i ) / count );
                const theta = Math.sqrt( count * Math.PI ) * phi;
                destinations[i3] = radius * Math.cos( theta ) * Math.sin( phi );
                destinations[i3 + 1] = radius * Math.sin( theta ) * Math.sin( phi );
                destinations[i3 + 2] = radius * Math.cos( phi );
                let c = tempColor.clone();
                c.offsetHSL(destinations[i3+1] * 0.02, 0, 0);
                colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateSpiralDestinations() {
            const tempColor = new THREE.Color(baseColor);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const t = i * 0.02; 
                const r = 5 + (i * 0.001); 
                destinations[i3] = r * Math.cos(t);
                destinations[i3 + 1] = (i * 0.004) - 15;
                destinations[i3 + 2] = r * Math.sin(t);
                let c = tempColor.clone();
                c.offsetHSL(i * 0.0002, 0, 0);
                colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateGridDestinations() {
            const tempColor = new THREE.Color(baseColor);
            const gap = 3;
            const perRow = Math.ceil(Math.pow(count, 1/3)); 
            const offset = (perRow * gap) / 2;
            let idx = 0;
            for(let x = 0; x < perRow; x++) {
                for(let y = 0; y < perRow; y++) {
                    for(let z = 0; z < perRow; z++) {
                        if (idx >= count) break;
                        const i3 = idx * 3;
                        destinations[i3] = x * gap - offset;
                        destinations[i3+1] = y * gap - offset;
                        destinations[i3+2] = z * gap - offset;
                        let c = tempColor.clone();
                        if ((x+y+z) % 2 === 0) c.offsetHSL(0.1, 0, 0.2);
                        colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;
                        idx++;
                    }
                }
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateCricketDestinations() {
            const woodColor = new THREE.Color('#8B4513'); 
            const gripColor = new THREE.Color('#111111');
            const ballColor = new THREE.Color('#DC143C'); 
            const stumpColor = new THREE.Color('#F4A460'); 

            // Multiplayer Logic Variables
            // Bat Position (controlled by Batter Role)
            let batOffsetX = 0;
            let batOffsetY = 0;
            // Ball Position (controlled by Bowler Role)
            let ballOffsetX = 0;
            let ballOffsetY = 0;

            if (gameId) {
                // If Multiplayer is Active
                if (myRole === 'batter') {
                    // I control Bat (Local Hand)
                    batOffsetX = (targetRotationY * 5); // Use rotation as proxy for X movement
                    batOffsetY = (-targetRotationX * 5);
                    // Remote Hand controls Ball
                    ballOffsetX = -(remoteHandX - 0.5) * 20;
                    ballOffsetY = -(remoteHandY - 0.5) * 10;
                } else {
                    // I control Ball (Local Hand)
                    ballOffsetX = -(targetRotationY * 20); // Scale up movement
                    ballOffsetY = -(targetRotationX * 10);
                    // Remote Hand controls Bat
                    // Need to invert remote hand logic to match batter's perspective?
                    // Simplified: just map raw remote coords
                    batOffsetX = ((1 - remoteHandX) - 0.5) * 10;
                    batOffsetY = (remoteHandY - 0.5) * 10;
                }
            } else {
                // Single Player Mode - Static or Mouse influenced
                batOffsetX = 0;
                ballOffsetX = 0;
            }

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                if (i < count * 0.5) { 
                    // BAT BLADE
                    const x = (Math.random() - 0.5) * 4.5 + 4 + batOffsetX; 
                    const y = (Math.random() - 0.5) * 14 - 2 + batOffsetY; 
                    const z = (Math.random() - 0.5) * 1.5;
                    destinations[i3] = x; destinations[i3+1] = y; destinations[i3+2] = z;
                    colors[i3] = woodColor.r; colors[i3+1] = woodColor.g; colors[i3+2] = woodColor.b;
                } else if (i < count * 0.65) {
                    // BAT HANDLE
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * 0.6;
                    const h = Math.random() * 6;
                    const x = r * Math.cos(angle) + 4 + batOffsetX; 
                    const y = h + 5 + batOffsetY; 
                    const z = r * Math.sin(angle);
                    destinations[i3] = x; destinations[i3+1] = y; destinations[i3+2] = z;
                    colors[i3] = gripColor.r; colors[i3+1] = gripColor.g; colors[i3+2] = gripColor.b;
                } else if (i < count * 0.85) {
                    // BALL
                    // If Bowler is "active" (Fist), ball is held. If not, it flies? 
                    // For visualization, let's just move the ball to the offset.
                    const r = Math.random() * 2.0;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const cx = -6 + ballOffsetX;
                    const cy = -5 + ballOffsetY;
                    const cz = 5;
                    destinations[i3] = r * Math.sin(phi) * Math.cos(theta) + cx;
                    destinations[i3+1] = r * Math.sin(phi) * Math.sin(theta) + cy;
                    destinations[i3+2] = r * Math.cos(phi) + cz;
                    colors[i3] = ballColor.r; colors[i3+1] = ballColor.g; colors[i3+2] = ballColor.b;
                } else {
                     // STUMPS (Static)
                     const stumpIndex = Math.floor(Math.random() * 3);
                     const stumpX = -6 + (stumpIndex * 1.5 - 1.5);
                     const h = (Math.random() - 0.5) * 14; 
                     const r = Math.random() * 0.4;
                     const angle = Math.random() * Math.PI * 2;
                     destinations[i3] = r * Math.cos(angle) + stumpX;
                     destinations[i3+1] = h - 2; 
                     destinations[i3+2] = r * Math.sin(angle) - 5; 
                     colors[i3] = stumpColor.r; colors[i3+1] = stumpColor.g; colors[i3+2] = stumpColor.b;
                }
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function initFireworks() {
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                positions[i3] = 0; positions[i3+1] = 0; positions[i3+2] = 0;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const speed = Math.random() * 0.8 + 0.2;
                fireworkVelocities[i3] = speed * Math.sin(phi) * Math.cos(theta);
                fireworkVelocities[i3+1] = speed * Math.sin(phi) * Math.sin(theta);
                fireworkVelocities[i3+2] = speed * Math.cos(phi);
                const c = new THREE.Color().setHSL(Math.random(), 1, 0.6);
                colors[i3] = c.r; colors[i3+1] = c.g; colors[i3+2] = c.b;

        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Interaction Smoothing
            const smoothing = 0.05;
            
            // If in Cricket Multiplayer, we handle rotation differently inside generateCricketDestinations
            // Otherwise, we rotate the whole scene
            if (currentMode !== 'cricket') {
                particles.rotation.x += (targetRotationX - particles.rotation.x) * smoothing;
                particles.rotation.y += (targetRotationY - particles.rotation.y) * smoothing;
                if (!handDetected) particles.rotation.y += 0.002;
            } else {
                // In cricket mode, lock camera rotation somewhat to focus on gameplay
                particles.rotation.x *= 0.95;
                particles.rotation.y *= 0.95;
                // Re-run generation every frame to simulate "Physics" of moving bat/ball
                generateCricketDestinations();
            }

            const positionsAttribute = geometry.attributes.position;
            const currentPositions = positionsAttribute.array;

            if (isFist && currentMode !== 'cricket') {
                // Gravity Well (Only outside of cricket, as cricket uses fist for ball control)
                const centerSpeed = 0.1;
                for(let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    currentPositions[i3] += (0 - currentPositions[i3]) * centerSpeed;
                    currentPositions[i3+1] += (0 - currentPositions[i3+1]) * centerSpeed;
                    currentPositions[i3+2] += (0 - currentPositions[i3+2]) * centerSpeed;
                }
            } 
            else if (currentMode === 'fireworks') {
                fireworkResetTime += 1;
                for(let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    currentPositions[i3] += fireworkVelocities[i3] * particleScale;
                    currentPositions[i3+1] += fireworkVelocities[i3+1] * particleScale;
                    currentPositions[i3+2] += fireworkVelocities[i3+2] * particleScale;
                    fireworkVelocities[i3+1] -= 0.005; 
                    fireworkVelocities[i3] *= 0.98;
                    fireworkVelocities[i3+1] *= 0.98;
                    fireworkVelocities[i3+2] *= 0.98;
                }
                if(fireworkResetTime > 250) {
                    initFireworks();
                    if(!SoundEngine.muted) SoundEngine.playSynthNote(200, 0.5, 'noise');
                }
            } 
            else {
                // STANDARD SHAPE MORPHING
                const speed = 0.05;
                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    const tx = destinations[i3] * particleScale;
                    const ty = destinations[i3 + 1] * particleScale;
                    const tz = destinations[i3 + 2] * particleScale;
                    const noise = Math.sin(time + i) * 0.05;
                    currentPositions[i3] += (tx - currentPositions[i3]) * speed + noise;
                    currentPositions[i3 + 1] += (ty - currentPositions[i3 + 1]) * speed + noise;
                    currentPositions[i3 + 2] += (tz - currentPositions[i3 + 2]) * speed;
                }
            }

            positionsAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                statusDot.className = 'status-dot bg-green-500 animate-pulse';
                statusText.innerText = 'Active';
                statusText.className = 'text-green-400 font-semibold';

                const landmarks = results.multiHandLandmarks[0];
                
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const pinchDist = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));
                
                const wrist = landmarks[0];
                const tips = [8, 12, 16, 20];
                let avgTipToWrist = 0;
                tips.forEach(idx => {
                    const tip = landmarks[idx];
                    avgTipToWrist += Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                });
                avgTipToWrist /= 4;

                if (avgTipToWrist < 0.25) { 
                    isFist = true;
                    fistIndicator.classList.add('active');
                } else {
                    isFist = false;
                    fistIndicator.classList.remove('active');
                }

                if (!isFist) {
                    let rawScale = (pinchDist - 0.02) * 5; 
                    if(rawScale < 0.1) rawScale = 0.1;
                    if(rawScale > 3.0) rawScale = 3.0;
                    particleScale += (rawScale - particleScale) * 0.1;
                }

                const handX = landmarks[9].x; 
                const handY = landmarks[9].y;
                targetRotationY = ((1 - handX) - 0.5) * 4; 
                targetRotationX = (handY - 0.5) * 4;

                // Sync for multiplayer
                if (gameId) {
                    // Send normalized coordinates (0-1)
                    syncMyState(handX, handY, isFist);
                }

            } else {
                handDetected = false;
                isFist = false;
                statusDot.className = 'status-dot bg-yellow-500';
                statusText.innerText = 'Searching...';
                statusText.className = 'text-yellow-400';
                fistIndicator.classList.remove('active');
                particleScale += (1.0 - particleScale) * 0.05;
            }
        }

        async function startCamera() {
            try {
                const hands = new Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                await cameraUtils.start();
            } catch (e) {
                console.error("Camera failed:", e);
                statusDot.className = 'status-dot bg-red-500';
                statusText.innerText = 'Camera blocked';
                statusText.className = 'text-red-400';
            }
        }

        initThree();
        setTimeout(() => {
            startCamera();
        }, 1000);

    </script>
</body>
</html>

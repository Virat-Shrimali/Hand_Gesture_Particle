<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    
    <!-- Tailwind CSS (Play CDN for prototype) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Inter', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 340px;
            pointer-events: none;
        }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .input_video { display: none; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

        .btn-mode {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            font-size: 0.8rem;
        }
        .btn-mode:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
        .btn-mode.active {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-color: transparent;
            font-weight: 600;
        }

        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }

        .audio-btn {
            background: rgba(255,255,255,0.1); width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; cursor: pointer; transition: all 0.2s;
        }
        .audio-btn:hover { background: rgba(255,255,255,0.3); }
        .audio-btn.muted { color: #ef4444; }
        .audio-btn.active { color: #4ade80; }
        .audio-btn.active i { animation: pulse-icon 1s infinite; }

        @keyframes pulse-icon {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .gesture-indicator {
            display: inline-block; padding: 2px 6px; border-radius: 4px;
            font-size: 0.65rem; text-transform: uppercase; font-weight: bold;
            background: rgba(255,255,255,0.1); margin-left: 8px;
            opacity: 0; transition: opacity 0.2s;
        }
        .gesture-indicator.active { opacity: 1; background: #ef4444; }
        
        .velocity-bar {
            height: 4px; background: #333; width: 100%;
            margin-top: 4px; border-radius: 2px; overflow: hidden;
        }
        .velocity-fill {
            height: 100%; background: #a855f7; width: 0%; transition: width 0.1s;
        }
    </style>
</head>
<body>

    <video class="input_video"></video>

    <div id="ui-layer">
        <div class="glass-panel mb-4">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-xl font-bold mb-1 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Particle Engine</h1>
                    <p class="text-xs text-gray-400">Physics & AI</p>
                </div>
                <div class="flex gap-2">
                    <button id="audio-toggle" class="audio-btn muted" onclick="toggleAudio()" title="Toggle Audio">
                        <i class="fas fa-volume-mute"></i>
                    </button>
                </div>
            </div>

            <!-- Status -->
            <div class="flex items-center justify-between mb-4 text-xs bg-black/30 p-2 rounded-lg border border-white/5">
                <div class="flex items-center">
                    <div id="camera-status-dot" class="status-dot bg-yellow-500"></div>
                    <span id="camera-status-text" class="text-gray-300">Init Vision...</span>
                </div>
                <div class="text-right">
                    <span id="fist-indicator" class="gesture-indicator">FIST</span>
                </div>
            </div>

            <!-- Controls -->
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">Shape Template</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setMode('solar')" id="btn-solar" class="btn-mode active py-2 rounded-md">Solar</button>
                        <button onclick="setMode('heart')" id="btn-heart" class="btn-mode py-2 rounded-md">Heart</button>
                        <button onclick="setMode('flower')" id="btn-flower" class="btn-mode py-2 rounded-md">Flower</button>
                        <button onclick="setMode('sphere')" id="btn-sphere" class="btn-mode py-2 rounded-md">Sphere</button>
                        <button onclick="setMode('spiral')" id="btn-spiral" class="btn-mode py-2 rounded-md">Spiral</button>
                        <button onclick="setMode('fireworks')" id="btn-fireworks" class="btn-mode py-2 rounded-md">Burst</button>
                        <button onclick="setMode('cricket')" id="btn-cricket" class="btn-mode py-2 rounded-md">Cricket Vs AI</button>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">Base Color</label>
                    <div class="flex items-center gap-3">
                        <input type="color" id="color-picker" value="#fbbf24" class="h-8 w-8 rounded cursor-pointer border-none bg-transparent">
                        <span class="text-xs text-gray-400" id="color-hex">#FBBF24</span>
                    </div>
                </div>
            </div>

            <!-- Cricket HUD (Only visible in cricket mode) -->
            <div id="cricket-hud" class="mt-4 pt-4 border-t border-white/10 hidden">
                <div class="flex items-center bg-white/5 p-2 rounded mb-2">
                    <div class="text-xs w-full">
                        <div class="flex justify-between mb-1">
                            <span class="text-gray-400 font-bold">BATTER (You)</span>
                            <span class="text-yellow-400 font-bold" id="game-status">WAITING FOR AI...</span>
                        </div>
                        
                        <!-- Physics Stats -->
                        <div class="mt-2 pt-2 border-t border-white/10">
                            <div class="flex justify-between text-[10px] text-gray-400">
                                <span>Swing Power</span>
                                <span id="velocity-val">0.0</span>
                            </div>
                            <div class="velocity-bar">
                                <div id="velocity-fill" class="velocity-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-[10px] text-gray-400 text-center">Use Open Palm to Swing Bat</p>
            </div>
        </div>

        <div class="glass-panel">
            <h2 class="text-xs font-bold text-gray-300 mb-2 uppercase">Gestures</h2>
            <ul class="text-xs text-gray-400 space-y-1.5 list-disc pl-4" id="instructions-list">
                <li><strong class="text-white">Pinch</strong> to scale.</li>
                <li><strong class="text-white">Fist</strong> for Gravity Well.</li>
                <li><strong class="text-white">Open Hand</strong> to reset.</li>
            </ul>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        // --- CRICKET ENGINE (Physics & AI) ---
        const CricketEngine = {
            state: 'IDLE', 
            ballPos: new THREE.Vector3(0, 0, 0),
            ballVel: new THREE.Vector3(0, 0, 0),
            autoBowlTimer: 0,
            
            gravity: -0.012,
            drag: 0.995,
            groundY: -10,
            
            reset() {
                this.state = 'IDLE';
                this.ballPos.set(-10, -5, 20); // Reset to bowler start
                this.ballVel.set(0,0,0);
                document.getElementById('game-status').innerText = "WAITING...";
            },

            update() {
                // AI BOWLER LOGIC
                if (currentMode === 'cricket' && this.state === 'IDLE') {
                    this.autoBowlTimer++;
                    if (this.autoBowlTimer > 150) { // Bowl every ~2.5 seconds
                        this.autoBowlTimer = 0;
                        this.triggerAIBowl();
                    }
                }

                if (this.state === 'BALL_FLYING' || this.state === 'BALL_HIT') {
                    this.ballPos.add(this.ballVel);
                    this.ballVel.y += this.gravity;
                    this.ballVel.multiplyScalar(this.drag);

                    // Bounce logic
                    if (this.ballPos.y < this.groundY) {
                        this.ballPos.y = this.groundY;
                        this.ballVel.y *= -0.75; // Bounciness
                        // Add friction on ground
                        this.ballVel.x *= 0.9;
                        this.ballVel.z *= 0.9;
                    }
                    
                    // Reset if out of bounds
                    if (this.ballPos.length() > 80) this.reset();
                }
            },

            triggerAIBowl() {
                // Determine start position (Bowler end)
                const startX = (Math.random() - 0.5) * 4; // Vary delivery angle
                const startY = 0; // Release height
                const startZ = 40; // Far end of pitch
                
                const start = new THREE.Vector3(startX, startY, startZ);
                
                // Target the wickets (approx 0, -5, 0)
                const target = new THREE.Vector3((Math.random()-0.5)*2, -5, 0); 
                
                // Calculate velocity to reach target
                const vel = target.sub(start).multiplyScalar(0.045 + Math.random() * 0.01); // Random speed
                vel.y += 0.2; // slight loft
                
                this.bowl(start, vel);
                document.getElementById('game-status').innerText = "INCOMING!";
                document.getElementById('game-status').className = "text-red-500 font-bold animate-pulse";
            },

            bowl(startPos, velocity) {
                this.ballPos.copy(startPos);
                this.ballVel.copy(velocity);
                this.state = 'BALL_FLYING';
                SoundEngine.playSynthNote(400, 0.1, 'square'); 
            },

            hit(newVelocity) {
                this.ballVel.copy(newVelocity);
                this.state = 'BALL_HIT';
                document.getElementById('game-status').innerText = "SHOT!";
                document.getElementById('game-status').className = "text-green-500 font-bold";
                SoundEngine.playSynthNote(800, 0.2, 'sawtooth'); 
            }
        };

        // --- GESTURE ANALYZER ---
        const GestureAnalyzer = {
            history: [],
            maxHistory: 5,
            velocity: new THREE.Vector3(0,0,0),
            speed: 0,
            
            update(x, y) {
                const now = Date.now();
                this.history.push({ x, y, t: now });
                if (this.history.length > this.maxHistory) this.history.shift();

                if (this.history.length > 1) {
                    const newest = this.history[this.history.length - 1];
                    const oldest = this.history[0];
                    const dt = (newest.t - oldest.t) / 1000; 
                    
                    if (dt > 0) {
                        // Map 0-1 coords to rough world units
                        const dx = (newest.x - oldest.x) * 30; 
                        const dy = -(newest.y - oldest.y) * 15; 
                        this.velocity.set(dx / dt, dy / dt, 0); 
                        this.speed = this.velocity.length();
                    }
                }

                const fill = document.getElementById('velocity-fill');
                if (fill && currentMode === 'cricket') {
                    const pct = Math.min(100, this.speed * 2); 
                    fill.style.width = pct + '%';
                    document.getElementById('velocity-val').innerText = this.speed.toFixed(1);
                    
                    // Visual feedback on bar color
                    if(this.speed > 8) fill.style.backgroundColor = '#4ade80'; // Green for good power
                    else fill.style.backgroundColor = '#a855f7';
                }
            }
        };

        // --- SOUND ENGINE ---
        const SoundEngine = {
            ctx: null, muted: true,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            toggle() {
                this.init(); this.muted = !this.muted;
                const btn = document.getElementById('audio-toggle');
                if (this.muted) { btn.classList.add('muted'); btn.classList.remove('active'); } 
                else { btn.classList.remove('muted'); btn.classList.add('active'); this.playSynthNote(660, 0.1, 'sine'); }
            },
            playSynthNote(freq, duration, type='sine') {
                if (this.muted || !this.ctx) return;
                const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + duration);
            },
            playMorph() { if(!this.muted) this.playSynthNote(300, 0.5, 'triangle'); }
        };
        function toggleAudio() { SoundEngine.toggle(); }

        // --- GLOBAL VARIABLES & THREE.JS ---
        let scene, camera, renderer, particles, geometry, materials;
        let count = 8000;
        let positions, destinations, colors, sizes;
        let clock = new THREE.Clock();
        let currentMode = 'solar'; 
        let baseColor = new THREE.Color('#fbbf24');
        let particleScale = 1.0;
        let time = 0;
        
        let handDetected = false;
        let isFist = false;
        let targetRotationX = 0, targetRotationY = 0;
        let mouseX = 0, mouseY = 0;
        let fireworkVelocities = [], fireworkResetTime = 0;

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 40;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);
            createParticles();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            document.addEventListener('mousemove', (e) => {
                if (!handDetected) {
                    mouseX = (e.clientX - window.innerWidth / 2) / 200;
                    mouseY = (e.clientY - window.innerHeight / 2) / 200;
                    targetRotationY = mouseX;
                    targetRotationX = mouseY;
                }
            });
            animate();
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(count * 3);
            destinations = new Float32Array(count * 3);
            colors = new Float32Array(count * 3);
            sizes = new Float32Array(count);
            fireworkVelocities = new Float32Array(count * 3);
            const color = new THREE.Color();
            for (let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;
                sizes[i] = Math.random();
                color.setHSL(Math.random(), 0.7, 0.5);
                colors[i * 3] = color.r; colors[i * 3 + 1] = color.g; colors[i * 3 + 2] = color.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 32, 32);
            
            const material = new THREE.PointsMaterial({
                size: 0.5, vertexColors: true, map: new THREE.Texture(canvas),
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, sizeAttenuation: true
            });
            material.map.needsUpdate = true;
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            generateSolarSystemDestinations();
        }

        // --- SHAPE GENERATORS ---
        function generateSolarSystemDestinations() {
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                if (i < count * 0.3) {
                    const r = Math.random() * 6;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    destinations[i3] = r * Math.sin(phi) * Math.cos(theta);
                    destinations[i3+1] = r * Math.sin(phi) * Math.sin(theta);
                    destinations[i3+2] = r * Math.cos(phi);
                } else {
                    const r = 12 + (Math.floor(Math.random()*4)*6) + Math.random()*2;
                    const a = Math.random()*Math.PI*2;
                    destinations[i3] = r*Math.cos(a);
                    destinations[i3+1] = (Math.random()-0.5)*1.5;
                    destinations[i3+2] = r*Math.sin(a);
                }
            }
        }
        function generateHeartDestinations() {
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const t = Math.random() * Math.PI * 2;
                const scale = 0.5 + Math.random() * 0.1;
                destinations[i3] = (16 * Math.pow(Math.sin(t), 3)) * scale;
                destinations[i3+1] = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * scale;
                destinations[i3+2] = (Math.random()-0.5)*10;
            }
        }
        function generateFlowerDestinations() {
            for(let i=0; i<count; i++) {
                const i3=i*3; const u=Math.random()*Math.PI*2; const v=Math.random()*Math.PI;
                const r=(Math.cos(3*u)+2)*(Math.random()*5+2);
                destinations[i3]=r*Math.sin(v)*Math.cos(u); destinations[i3+1]=r*Math.sin(v)*Math.sin(u); destinations[i3+2]=r*Math.cos(v)*0.5;
            }
        }
        function generateSphereDestinations() {
            for(let i=0; i<count; i++) {
                const i3=i*3; const phi=Math.acos(-1+(2*i)/count); const theta=Math.sqrt(count*Math.PI)*phi;
                destinations[i3]=12*Math.cos(theta)*Math.sin(phi); destinations[i3+1]=12*Math.sin(theta)*Math.sin(phi); destinations[i3+2]=12*Math.cos(phi);
            }
        }
        function generateSpiralDestinations() {
            for(let i=0; i<count; i++) {
                const i3=i*3; const t=i*0.02; const r=5+(i*0.001);
                destinations[i3]=r*Math.cos(t); destinations[i3+1]=(i*0.004)-15; destinations[i3+2]=r*Math.sin(t);
            }
        }
        function generateGridDestinations() {
            const dim=Math.ceil(Math.pow(count, 1/3)); const offset=dim*1.5;
            for(let i=0; i<count; i++) {
                const x=i%dim; const y=Math.floor(i/dim)%dim; const z=Math.floor(i/(dim*dim));
                const i3=i*3;
                destinations[i3]=x*3-offset; destinations[i3+1]=y*3-offset; destinations[i3+2]=z*3-offset;
            }
        }
        function initFireworks() {
            for(let i=0; i<count; i++) {
                const i3=i*3; positions[i3]=0; positions[i3+1]=0; positions[i3+2]=0;
                const theta=Math.random()*Math.PI*2; const phi=Math.acos((Math.random()*2)-1); const s=Math.random()*0.8+0.2;
                fireworkVelocities[i3]=s*Math.sin(phi)*Math.cos(theta);
                fireworkVelocities[i3+1]=s*Math.sin(phi)*Math.sin(theta);
                fireworkVelocities[i3+2]=s*Math.cos(phi);
            }
            fireworkResetTime=0;
        }

        // --- CRICKET RENDERER ---
        function generateCricketDestinations() {
            const wood = {r:0.85, g:0.70, b:0.45}; 
            const red = {r:0.95, g:0.1, b:0.1};   
            const black = {r:0.15, g:0.15, b:0.2}; 
            const stumpWood = {r:0.9, g:0.8, b:0.5}; 
            const grassColor = {r:0.3, g:0.6, b:0.3};
            const pitchColor = {r:0.75, g:0.7, b:0.55}; // Tan/Dirt

            // Bat Position (Always Local Hand)
            let batX = 4 + (targetRotationY * 8);
            let batY = -2 + (-targetRotationX * 8);
            let batZ = 0;
            let batRotZ = -0.2 - (targetRotationY * 0.8);

            // Ball Position (Always AI/Physics)
            let ballX = CricketEngine.ballPos.x;
            let ballY = CricketEngine.ballPos.y;
            let ballZ = CricketEngine.ballPos.z;
            
            // Bat Hit Detection
            if (CricketEngine.state === 'BALL_FLYING') {
                const dist = Math.sqrt(Math.pow(batX - ballX, 2) + Math.pow(batY - ballY, 2) + Math.pow(batZ - ballZ, 2));
                // Hit Condition: Close Distance + High Swing Speed
                if (dist < 6 && GestureAnalyzer.speed > 8) {
                    const hitVel = new THREE.Vector3(0, 5, -20); // Drive forward
                    // Add directionality from swing
                    hitVel.x += GestureAnalyzer.velocity.x * 0.5;
                    hitVel.y += Math.abs(GestureAnalyzer.velocity.y) * 0.5;
                    CricketEngine.hit(hitVel);
                }
            }

            let pIdx = 0;

            // 1. PITCH (The Ground) - ~1500 particles
            const pitchCount = 1500;
            const pitchWidth = 8;
            const pitchLength = 60; // -10 to +50
            for (let i = 0; i < pitchCount; i++) {
                const i3 = (pIdx + i) * 3;
                const x = (Math.random() - 0.5) * pitchWidth;
                const z = (Math.random() * pitchLength) - 10; // Start behind stumps (-10) go forward
                const y = -10.5; // Slightly below stumps

                destinations[i3] = x;
                destinations[i3+1] = y;
                destinations[i3+2] = z;
                
                // Color strip
                if (Math.abs(x) < 3.5) {
                    colors[i3] = pitchColor.r; colors[i3+1] = pitchColor.g; colors[i3+2] = pitchColor.b;
                } else {
                    colors[i3] = grassColor.r; colors[i3+1] = grassColor.g; colors[i3+2] = grassColor.b;
                }
            }
            pIdx += pitchCount;

            // 2. BAT BLADE (Rectangular Prism with rounded back)
            const bladeCount = 2500;
            for (let i = 0; i < bladeCount; i++) {
                const i3 = (pIdx + i) * 3;
                
                const lx = (Math.random() - 0.5) * 3.5;
                const ly = (Math.random() - 0.5) * 12;
                const curve = (1 - Math.pow((lx / 1.75), 2)) * 0.4;
                const lz = (Math.random() - 0.5) * 0.5 + curve;

                const rx = lx * Math.cos(batRotZ) - ly * Math.sin(batRotZ);
                const ry = lx * Math.sin(batRotZ) + ly * Math.cos(batRotZ);
                
                destinations[i3] = rx + batX; 
                destinations[i3+1] = ry + batY; 
                destinations[i3+2] = lz + batZ;
                colors[i3] = wood.r; colors[i3+1] = wood.g; colors[i3+2] = wood.b;
            }
            pIdx += bladeCount;

            // 3. BAT HANDLE
            const handleCount = 800;
            for (let i = 0; i < handleCount; i++) {
                const i3 = (pIdx + i) * 3;
                const h = (Math.random() - 0.5) * 5; 
                const ang = Math.random() * 6.28;
                const r = Math.random() * 0.4;
                
                const lx = r * Math.cos(ang);
                const ly = h + 8.5; 
                const lz = r * Math.sin(ang) + 0.2; 

                const rx = lx * Math.cos(batRotZ) - ly * Math.sin(batRotZ);
                const ry = lx * Math.sin(batRotZ) + ly * Math.cos(batRotZ);

                destinations[i3] = rx + batX; 
                destinations[i3+1] = ry + batY; 
                destinations[i3+2] = lz + batZ;
                colors[i3] = black.r; colors[i3+1] = black.g; colors[i3+2] = black.b;
            }
            pIdx += handleCount;

            // 4. BALL (Dense Sphere)
            const ballCount = 1200;
            for (let i = 0; i < ballCount; i++) {
                const i3 = (pIdx + i) * 3;
                const r = Math.cbrt(Math.random()) * 1.0; // Slightly smaller ball
                const theta = Math.random() * 6.28;
                const phi = Math.acos(2 * Math.random() - 1);
                
                destinations[i3] = r * Math.sin(phi) * Math.cos(theta) + ballX;
                destinations[i3+1] = r * Math.sin(phi) * Math.sin(theta) + ballY;
                destinations[i3+2] = r * Math.cos(phi) + ballZ;
                
                if (CricketEngine.state === 'BALL_HIT') {
                     colors[i3] = 1; colors[i3+1] = 1; colors[i3+2] = 1; 
                } else {
                     colors[i3] = red.r; colors[i3+1] = red.g; colors[i3+2] = red.b;
                }
            }
            pIdx += ballCount;

            // 5. STUMPS
            const stumpCount = count - pIdx; 
            const partsPerStump = Math.floor(stumpCount / 3);
            
            for (let s = 0; s < 3; s++) {
                const xOff = (s - 1) * 1.5; 
                for (let k = 0; k < partsPerStump; k++) {
                    const idx = pIdx + s*partsPerStump + k;
                    if(idx >= count) break;
                    const i3 = idx * 3;

                    const h = Math.random() * 12;
                    const ang = Math.random() * 6.28;
                    const r = Math.random() * 0.35;

                    destinations[i3] = r * Math.cos(ang) + xOff - 2; // Adjusted X to be more central behind bat
                    destinations[i3+1] = h - 8; 
                    destinations[i3+2] = r * Math.sin(ang) - 5; // Behind Bat Z

                    if (h > 11.5) {
                        colors[i3] = 0.6; colors[i3+1] = 0.5; colors[i3+2] = 0.3;
                    } else {
                        colors[i3] = stumpWood.r; colors[i3+1] = stumpWood.g; colors[i3+2] = stumpWood.b;
                    }
                }
            }
            geometry.attributes.color.needsUpdate = true;
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            CricketEngine.update();
            
            const smoothing = 0.05;
            if (currentMode !== 'cricket') {
                particles.rotation.x += (targetRotationX - particles.rotation.x) * smoothing;
                particles.rotation.y += (targetRotationY - particles.rotation.y) * smoothing;
                if (!handDetected) particles.rotation.y += 0.002;
            } else {
                // Fixed Camera Angle for Cricket
                particles.rotation.x += (0 - particles.rotation.x) * 0.1;
                particles.rotation.y += (0 - particles.rotation.y) * 0.1;
                generateCricketDestinations();
            }

            const currentPos = geometry.attributes.position.array;
            
            if (currentMode === 'fireworks') {
                fireworkResetTime++;
                for(let i=0; i<count; i++) {
                    const i3=i*3;
                    currentPos[i3] += fireworkVelocities[i3]*particleScale;
                    currentPos[i3+1] += fireworkVelocities[i3+1]*particleScale;
                    currentPos[i3+2] += fireworkVelocities[i3+2]*particleScale;
                    fireworkVelocities[i3+1] -= 0.005; 
                    fireworkVelocities[i3] *= 0.98; 
                }
                if(fireworkResetTime > 250) { initFireworks(); SoundEngine.playSynthNote(200, 0.5, 'noise'); }
            } else if (isFist && currentMode !== 'cricket') {
                for(let i=0; i<count; i++) {
                    const i3=i*3;
                    currentPos[i3] += (0-currentPos[i3])*0.1;
                    currentPos[i3+1] += (0-currentPos[i3+1])*0.1;
                    currentPos[i3+2] += (0-currentPos[i3+2])*0.1;
                }
            } else {
                const speed = 0.08;
                for(let i=0; i<count; i++) {
                    const i3=i*3;
                    const noise = Math.sin(time+i)*0.05;
                    currentPos[i3] += (destinations[i3]*particleScale - currentPos[i3])*speed + noise;
                    currentPos[i3+1] += (destinations[i3+1]*particleScale - currentPos[i3+1])*speed + noise;
                    currentPos[i3+2] += (destinations[i3+2]*particleScale - currentPos[i3+2])*speed;
                }
            }
            
            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- MODE SETTERS ---
        function setMode(mode) {
            currentMode = mode;
            SoundEngine.playMorph();
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            if(document.getElementById('btn-'+mode)) document.getElementById('btn-'+mode).classList.add('active');
            
            // Toggle HUD
            if(mode === 'cricket') {
                document.getElementById('cricket-hud').classList.remove('hidden');
                CricketEngine.reset();
            } else {
                document.getElementById('cricket-hud').classList.add('hidden');
            }
            
            if (mode==='solar') generateSolarSystemDestinations();
            else if (mode==='heart') generateHeartDestinations();
            else if (mode==='flower') generateFlowerDestinations();
            else if (mode==='fireworks') initFireworks();
            else if (mode==='sphere') generateSphereDestinations();
            else if (mode==='spiral') generateSpiralDestinations();
            else if (mode==='grid') generateGridDestinations();
            else if (mode==='cricket') {
                generateCricketDestinations();
            }
        }
        function updateColor(hex) {
            baseColor.set(hex);
            if(currentMode !== 'fireworks' && currentMode !== 'cricket') setMode(currentMode);
        }
        document.getElementById('color-picker').addEventListener('input', (e)=>updateColor(e.target.value));

        // --- HAND TRACKING & RESULTS ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        const statusDot = document.getElementById('camera-status-dot');
        const statusText = document.getElementById('camera-status-text');
        const fistIndicator = document.getElementById('fist-indicator');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                statusDot.className = 'status-dot bg-green-500 animate-pulse';
                statusText.innerText = 'Active';
                
                const lm = results.multiHandLandmarks[0];
                const wrist = lm[0];
                const tips = [8,12,16,20];
                let avgDist = 0;
                tips.forEach(i => avgDist += Math.sqrt(Math.pow(lm[i].x-wrist.x,2)+Math.pow(lm[i].y-wrist.y,2)));
                avgDist /= 4;
                
                isFist = avgDist < 0.2; 
                if (isFist) fistIndicator.classList.add('active');
                else fistIndicator.classList.remove('active');

                if (!isFist && currentMode !== 'cricket') {
                    const pd = Math.sqrt(Math.pow(lm[4].x-lm[8].x,2)+Math.pow(lm[4].y-lm[8].y,2));
                    let s = (pd-0.02)*5; s = Math.max(0.1, Math.min(3, s));
                    particleScale += (s-particleScale)*0.1;
                } else if (currentMode === 'cricket') {
                    particleScale = 1.0; 
                }

                const hx = lm[9].x; const hy = lm[9].y;
                targetRotationY = ((1-hx)-0.5)*4;
                targetRotationX = (hy-0.5)*4;

                GestureAnalyzer.update(hx, hy);

            } else {
                handDetected = false;
                statusDot.className = 'status-dot bg-yellow-500';
                statusText.innerText = 'Searching...';
                fistIndicator.classList.remove('active');
            }
        }

        async function startCamera() {
            try {
                const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                hands.setOptions({maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
                hands.onResults(onResults);
                const cameraUtils = new Camera(videoElement, {onFrame: async()=>{await hands.send({image: videoElement})}, width: 640, height: 480});
                await cameraUtils.start();
            } catch (e) { console.error(e); }
        }

        initThree();
        setTimeout(startCamera, 1000);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled 3D Particles</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Inter', sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 300px;
            pointer-events: none; /* Allow clicks to pass through to canvas where UI isn't */
        }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            pointer-events: auto;
            color: white;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Hide the video element used for tracking */
        .input_video { display: none; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

        /* Button Styling */
        .btn-mode {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }
        .btn-mode:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-1px); }
        .btn-mode.active {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-color: transparent;
            font-weight: 600;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #a855f7;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <!-- Webcam Video (Hidden) -->
    <video class="input_video"></video>

    <!-- UI Overlay -->
    <div id="ui-layer">
        <div class="glass-panel mb-4">
            <h1 class="text-xl font-bold mb-1 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Particle Engine</h1>
            <p class="text-xs text-gray-400 mb-4">Interactive 3D Formations</p>

            <!-- Status -->
            <div class="flex items-center mb-4 text-xs bg-black/30 p-2 rounded-lg border border-white/5">
                <div id="camera-status-dot" class="status-dot bg-yellow-500"></div>
                <span id="camera-status-text" class="text-gray-300">Initializing Vision...</span>
            </div>

            <!-- Controls -->
            <div class="space-y-3">
                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">Shape Template</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setMode('heart')" id="btn-heart" class="btn-mode active py-2 rounded-md text-sm">Heart</button>
                        <button onclick="setMode('flower')" id="btn-flower" class="btn-mode py-2 rounded-md text-sm">Flower</button>
                        <button onclick="setMode('fireworks')" id="btn-fireworks" class="btn-mode py-2 rounded-md text-sm">Burst</button>
                    </div>
                </div>

                <div>
                    <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 block">Base Color</label>
                    <div class="flex items-center gap-3">
                        <input type="color" id="color-picker" value="#ff3366" class="h-8 w-8 rounded cursor-pointer border-none bg-transparent">
                        <span class="text-xs text-gray-400" id="color-hex">#FF3366</span>
                    </div>
                </div>

                <div class="pt-2 border-t border-white/10 mt-2">
                    <div class="flex justify-between items-center text-xs text-gray-400">
                        <span>Gesture Scale</span>
                        <span id="gesture-value" class="font-mono text-white">1.0x</span>
                    </div>
                    <div class="w-full bg-gray-700 h-1.5 rounded-full mt-2 overflow-hidden">
                        <div id="gesture-bar" class="bg-indigo-500 h-full transition-all duration-100 ease-out" style="width: 50%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-panel">
            <h2 class="text-xs font-bold text-gray-300 mb-2 uppercase">Instructions</h2>
            <ul class="text-xs text-gray-400 space-y-1.5 list-disc pl-4">
                <li><strong class="text-white">Pinch</strong> thumb & index to resize.</li>
                <li><strong class="text-white">Move Hand</strong> to rotate view.</li>
                <li>Or use mouse if no camera.</li>
            </ul>
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <script>
        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, particles, geometry, materials;
        let count = 6000; // Particle count
        let positions, destinations, colors, sizes;
        let clock = new THREE.Clock();
        
        // State
        let currentMode = 'heart';
        let baseColor = new THREE.Color('#ff3366');
        let particleScale = 1.0;
        let time = 0;
        
        // Interaction State
        let handDetected = false;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let mouseX = 0;
        let mouseY = 0;

        // Fireworks specific
        let fireworkVelocities = [];
        let fireworkResetTime = 0;

        // --- THREE.JS SETUP ---
        function initThree() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Particles
            createParticles();

            // Events
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onMouseMove);
            
            // Start Loop
            animate();
        }

        function createTexture() {
            // Programmatically create a soft glow texture
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        function createParticles() {
            geometry = new THREE.BufferGeometry();
            positions = new Float32Array(count * 3);
            destinations = new Float32Array(count * 3); // Where they want to go
            colors = new Float32Array(count * 3);
            sizes = new Float32Array(count);
            fireworkVelocities = new Float32Array(count * 3);

            const color = new THREE.Color();

            for (let i = 0; i < count; i++) {
                // Initial random positions
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

                // Initial sizes
                sizes[i] = Math.random();

                // Colors
                color.setHSL(Math.random(), 0.7, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                map: createTexture(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Generate initial shapes
            generateHeartDestinations();
        }

        // --- SHAPE GENERATORS ---

        function generateHeartDestinations() {
            const tempColor = new THREE.Color(baseColor);
            const variation = 0.2; // Color variation
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // Parametric Heart 3D
                // x = 16sin^3(t)
                // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                // Add depth with z
                
                const t = Math.random() * Math.PI * 2;
                const r = Math.random(); // volume filler
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                const z = (Math.random() - 0.5) * 10; // Thickness

                // Scale down slightly to fit camera
                const scale = 0.5 + Math.random() * 0.1;

                destinations[i3] = x * scale;
                destinations[i3 + 1] = y * scale;
                destinations[i3 + 2] = z;

                // Set color
                let c = tempColor.clone();
                c.offsetHSL(Math.random() * variation - variation/2, 0, 0);
                colors[i3] = c.r;
                colors[i3+1] = c.g;
                colors[i3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function generateFlowerDestinations() {
            const tempColor = new THREE.Color(baseColor);
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // Polar rose curve distribution
                // r = cos(k * theta)
                const u = Math.random() * Math.PI * 2; // angle around
                const v = Math.random() * Math.PI; // angle up/down
                
                // Rose petals formula (k=4 gives 8 petals)
                const k = 3; 
                const rBase = Math.cos(k * u) + 2; // +2 to give it body
                const r = rBase * (Math.random() * 5 + 2);

                const x = r * Math.sin(v) * Math.cos(u);
                const y = r * Math.sin(v) * Math.sin(u);
                const z = r * Math.cos(v) * 0.5; // flatten z slightly

                destinations[i3] = x;
                destinations[i3 + 1] = y;
                destinations[i3 + 2] = z;

                // Gradient color from center
                let c = tempColor.clone();
                c.offsetHSL((r/10) * 0.2, 0, 0);
                colors[i3] = c.r;
                colors[i3+1] = c.g;
                colors[i3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
        }

        function initFireworks() {
            // For fireworks, we just reset positions to center and give random velocities
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                positions[i3] = 0;
                positions[i3+1] = 0;
                positions[i3+2] = 0;
                
                // Random sphere velocity
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const speed = Math.random() * 0.8 + 0.2;

                fireworkVelocities[i3] = speed * Math.sin(phi) * Math.cos(theta);
                fireworkVelocities[i3+1] = speed * Math.sin(phi) * Math.sin(theta);
                fireworkVelocities[i3+2] = speed * Math.cos(phi);
                
                // Bright random colors
                const c = new THREE.Color().setHSL(Math.random(), 1, 0.6);
                colors[i3] = c.r;
                colors[i3+1] = c.g;
                colors[i3+2] = c.b;
            }
            geometry.attributes.color.needsUpdate = true;
            geometry.attributes.position.needsUpdate = true;
            fireworkResetTime = 0;
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.01;
            const delta = clock.getDelta();

            // Smooth rotation based on input (Hand or Mouse)
            const smoothing = 0.05;
            particles.rotation.x += (targetRotationX - particles.rotation.x) * smoothing;
            particles.rotation.y += (targetRotationY - particles.rotation.y) * smoothing;
            
            // Add subtle idle rotation
            if (!handDetected) {
                particles.rotation.y += 0.002;
            }

            const positionsAttribute = geometry.attributes.position;
            const currentPositions = positionsAttribute.array;

            if (currentMode === 'fireworks') {
                // PHYSICS MODE
                fireworkResetTime += 1;
                
                // Explode & Gravity
                for(let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    
                    // Add velocity
                    currentPositions[i3] += fireworkVelocities[i3] * particleScale;
                    currentPositions[i3+1] += fireworkVelocities[i3+1] * particleScale;
                    currentPositions[i3+2] += fireworkVelocities[i3+2] * particleScale;
                    
                    // Gravity
                    fireworkVelocities[i3+1] -= 0.005; 
                    
                    // Drag
                    fireworkVelocities[i3] *= 0.98;
                    fireworkVelocities[i3+1] *= 0.98;
                    fireworkVelocities[i3+2] *= 0.98;
                }
                
                // Auto reset firework every few seconds
                if(fireworkResetTime > 200) {
                    initFireworks();
                }

            } else {
                // MORPHING MODE (Heart/Flower)
                // Lerp towards destination
                const speed = 0.05; // morph speed
                
                for (let i = 0; i < count; i++) {
                    const i3 = i * 3;
                    
                    // Get destination
                    const tx = destinations[i3] * particleScale;
                    const ty = destinations[i3 + 1] * particleScale;
                    const tz = destinations[i3 + 2] * particleScale;
                    
                    // Add some noise/wobble
                    const noise = Math.sin(time + i) * 0.05;
                    
                    currentPositions[i3] += (tx - currentPositions[i3]) * speed + noise;
                    currentPositions[i3 + 1] += (ty - currentPositions[i3 + 1]) * speed + noise;
                    currentPositions[i3 + 2] += (tz - currentPositions[i3 + 2]) * speed;
                }
            }

            positionsAttribute.needsUpdate = true;
            renderer.render(scene, camera);
        }

        // --- UI & LOGIC HELPERS ---
        
        function setMode(mode) {
            currentMode = mode;
            
            // Update buttons
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + mode).classList.add('active');

            if (mode === 'heart') {
                generateHeartDestinations();
            } else if (mode === 'flower') {
                generateFlowerDestinations();
            } else if (mode === 'fireworks') {
                initFireworks();
            }
        }

        function updateColor(hex) {
            baseColor.set(hex);
            document.getElementById('color-hex').innerText = hex.toUpperCase();
            // Re-trigger generation to apply colors
            if(currentMode !== 'fireworks') setMode(currentMode);
        }

        document.getElementById('color-picker').addEventListener('input', (e) => {
            updateColor(e.target.value);
        });

        // --- INPUT HANDLING ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            if (!handDetected) {
                mouseX = (event.clientX - window.innerWidth / 2) / 200;
                mouseY = (event.clientY - window.innerHeight / 2) / 200;
                targetRotationY = mouseX;
                targetRotationX = mouseY;
            }
        }

        // --- MEDIAPIPE HAND TRACKING ---
        
        const videoElement = document.getElementsByClassName('input_video')[0];
        const statusDot = document.getElementById('camera-status-dot');
        const statusText = document.getElementById('camera-status-text');
        const gestureBar = document.getElementById('gesture-bar');
        const gestureValue = document.getElementById('gesture-value');

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                statusDot.className = 'status-dot bg-green-500 animate-pulse';
                statusText.innerText = 'Hand Tracking Active';
                statusText.className = 'text-green-400 font-semibold';

                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Calculate Pinch Distance (Thumb Tip [4] vs Index Tip [8])
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                
                // Euclidean distance
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );
                
                // Map distance (approx 0.02 to 0.5) to Scale (0.1 to 2.5)
                // Invert X for mirror feel if needed, but distance is absolute
                let rawScale = (distance - 0.02) * 5; 
                if(rawScale < 0.1) rawScale = 0.1;
                if(rawScale > 3.0) rawScale = 3.0;

                // Smooth scale
                particleScale += (rawScale - particleScale) * 0.1;

                // Update UI Bar
                const percent = Math.min(100, Math.max(0, (particleScale / 3) * 100));
                gestureBar.style.width = `${percent}%`;
                gestureValue.innerText = particleScale.toFixed(2) + 'x';

                // 2. Hand Position for Rotation
                // Use wrist [0] or average of palm
                const handX = landmarks[9].x; // Middle finger knuckle (center-ish)
                const handY = landmarks[9].y;

                // Map 0..1 to -Rot..+Rot
                // Mirror X logic (1-x) creates more natural feel for webcam
                targetRotationY = ((1 - handX) - 0.5) * 4; 
                targetRotationX = (handY - 0.5) * 4;

            } else {
                handDetected = false;
                statusDot.className = 'status-dot bg-yellow-500';
                statusText.innerText = 'Waiting for hand...';
                statusText.className = 'text-yellow-400';
                
                // Soft reset to 1.0 if lost
                particleScale += (1.0 - particleScale) * 0.05;
                gestureBar.style.width = '33%';
                gestureValue.innerText = '1.00x';
            }
        }

        // Initialize MediaPipe Hands
        async function startCamera() {
            try {
                const hands = new Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                const cameraUtils = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                await cameraUtils.start();
            } catch (e) {
                console.error("Camera failed:", e);
                statusDot.className = 'status-dot bg-red-500';
                statusText.innerText = 'Camera blocked/unavailable';
                statusText.className = 'text-red-400';
            }
        }

        // Start everything
        initThree();
        
        // Brief delay before asking for camera to let UI settle
        setTimeout(() => {
            startCamera();
        }, 1000);

    </script>
</body>
</html>
